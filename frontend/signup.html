<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Notebooq</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center mb-3">Sign Up</h3>
        <form id="signupForm">
            <input type="text" id="username" class="form-control mb-2" placeholder="Username" required>
            <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
            <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
            <button class="btn btn-success w-100" type="submit">Sign Up</button>
        </form>
        <p class="mt-2 text-center">Already have an account? <a href="/login.html">Login</a></p>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async e => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const res = await fetch('/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, email })
        });

        const data = await res.json();
        if (res.ok) {
            alert('Signup successful! Please verify your email.');
            window.location.href = '/verify.html';
        } else {
            alert(data.error);
        }
    });
</script>
</body>
</html>
