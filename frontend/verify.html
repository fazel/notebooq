<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Email - Notebooq</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center mb-3">Verify Email</h3>
        <form id="verifyForm">
            <input type="text" id="username" class="form-control mb-2" placeholder="Username" required>
            <input type="text" id="code" class="form-control mb-3" placeholder="Verification Code" required>
            <button class="btn btn-primary w-100" type="submit">Verify</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('verifyForm').addEventListener('submit', async e => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const code = document.getElementById('code').value;

        const res = await fetch('/api/verify-email', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, code })
        });

        const data = await res.json();
        if (res.ok) {
            alert('Email verified successfully!');
            window.location.href = '/login.html';
        } else {
            alert(data.error);
        }
    });
</script>
</body>
</html>
